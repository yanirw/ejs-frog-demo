name: DevSecOps Docker CI Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: write
  pull-requests: write
  security-events: write

env:
  JF_URL: ${{ secrets.JF_URL }}
  JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
  IMAGE_NAME: ejs-frog-demo
  BUILD_NAME: ejs-frog-demo-docker-build

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Frogbot Security Scan
      uses: jfrog/frogbot@v2.26.3
      env:
        JF_URL: ${{ env.JF_URL }}
        JF_ACCESS_TOKEN: ${{ env.JF_ACCESS_TOKEN }}
        JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        JF_WATCHES: "docker-security-watch"
        JF_INCLUDE_ALL_VULNERABILITIES: "true"
        # JF_FAIL: "true"

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: dependency-scan
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate image tag
      id: image-tag
      run: |
        TAG=${GITHUB_SHA::8}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Generated image tag: $TAG"

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies and test
      run: |
        npm install
        # Add your test commands here if you have any
        # npm test

  container-build-and-scan:
    name: Container Build, Push & Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      env:
        JF_URL: ${{ env.JF_URL }}
        JF_ACCESS_TOKEN: ${{ env.JF_ACCESS_TOKEN }}

    - name: Build Docker image
      env:
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
      run: |
        FULL_IMAGE="$DOCKER_REPO/${{ env.IMAGE_NAME }}"
        echo "Building image: $FULL_IMAGE:$IMAGE_TAG"
        jf docker build -t $FULL_IMAGE:$IMAGE_TAG --build-arg JF_TOKEN=${{ env.JF_ACCESS_TOKEN }} .

    - name: Local X-ray Docker scan
      env:
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
      run: |
        FULL_IMAGE="$DOCKER_REPO/${{ env.IMAGE_NAME }}"
        echo "üõ°Ô∏è Scanning Docker image locally before push: $FULL_IMAGE:$IMAGE_TAG"
        jf docker scan $FULL_IMAGE:$IMAGE_TAG --watches="docker-security-watch"

    - name: Push Docker image
      env:
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
      run: |
        FULL_IMAGE="$DOCKER_REPO/${{ env.IMAGE_NAME }}"
        echo "Pushing image: $FULL_IMAGE:$IMAGE_TAG"
        jf docker push $FULL_IMAGE:$IMAGE_TAG

    - name: Publish build info to JFrog
      env:
        JFROG_CLI_BUILD_NAME: ${{ env.BUILD_NAME }}
        JFROG_CLI_BUILD_NUMBER: ${{ needs.build.outputs.image-tag }}
      run: |
        echo "Publishing build info to JFrog..."
        jf rt build-collect-env
        jf rt build-add-git
        jf rt build-publish

    - name: XRay security scan
      env:
        JFROG_CLI_BUILD_NAME: ${{ env.BUILD_NAME }}
        JFROG_CLI_BUILD_NUMBER: ${{ needs.build.outputs.image-tag }}
      run: |
        echo "üõ°Ô∏è Scanning build against XRay policies"
        jf build-scan $JFROG_CLI_BUILD_NAME $JFROG_CLI_BUILD_NUMBER --watches="docker-security-watch"